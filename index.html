<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your knowledge Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div id="homepage">
            <h1> Test your knowledge of coding!</h1>
        </div>

        <div id="page-content">
            <h2>Click below to start</h2>
            <button id="startButton">Start</button>

            <div id="questions">
                <div id="timer"></div>
                <div id="question-container">
                    <p id="question-display"> Question: </p>
                </div>

                <div id="answers">
                    <button id="a">a</button>
                    <button id="b">b</button>
                    <button id="c">c</button>
                    <button id="d">d</button>
                </div>

            </div>
            <div id="userInitials">
                <p>Submit your Initials</p>
                <input type="text" placeholder="Enter you initials!" name="intials" id="initials" />
                <button id="submitInitials" onclick="submitHere()"> Save!</button>
            </div>


        </div>
        <div id=scoreContainer>
            <div id="scorePage">
                <div id="header">
                    <h4> Winner</h4>
                    <h4> High Scores</h4>
                </div>
                <div id="winnerInitials">
                    <div id="results"></div>
                </div>

                <div id="theEnd">
                    <button id="restartGame" > Let's Play Again!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
